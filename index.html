<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Stringart</title>
        <script type="text/javascript" src="lib/d3.js"></script>
        <script type="text/javascript" src="lib/underscore-min.js"></script>
        <script type="text/javascript" src="lib/jquery.min.js"></script>
        <script type="text/javascript" src="utility.js"></script>

        <link href="lib/bootstrap.css" rel="stylesheet">
        <link href="lib/bootstrap-theme.css" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div>
            <button class="btn btn-primary" onclick="changeMode('draw')">draw</button>
            <button class="btn btn-primary" onclick="changeMode('select')">select</button>
            <button class="btn btn-success" onclick="moveSelection(1)">layer up</button>
            <button class="btn btn-success" onclick="moveSelection(-1)">layer down</button>
            <button class="btn btn-default" onclick="saveButtonHandler()">save</button>
            <label class="btn btn-default" for="load-btn">
                <input id="load-btn" type="file" style="display:none;" onchange="loadButtonHandler()">
                load
            </label>
            <button class="btn btn-default" onclick="clearButtonHandler()">clear</button>

            <div>
                <div class="line-selection">
                    <strong>Selected Line</strong>
                    <div>x1<input id="line-x1" type="number"> y1<input id="line-y1" type="number"></div>
                    <div>x2<input id="line-x2" type="number"> y2<input id="line-y2" type="number"></div>
                    <div>Keep fixed
                        <label class="radio-inline"><input type="radio" name="keep-fixed" id="line-keepFixedTail" checked>tail</label>
                        <label class="radio-inline"><input type="radio" name="keep-fixed" id="line-keepFixedArrow">arrow</label>
                    </div>
                    <div>Length<input id="line-length" type="number" min="0" step="10"></div>
                    <div>Angle<input id="line-angle" type="number" step="5"></div>
                </div>
                <div class="fan-selection">
                    <strong>Selected Fan</strong>
                    <div>Color<input id="fan-color" type="color"></div>
                    <div>String Thickness<input id="fan-strokeWidth" type="number" min="0" step="0.2"></div>
                    <div>Number of Nails<input id="fan-numNails" type="number" min="2" step="1"></div>
                </div>
            </div>

        </div>

        <svg width="100%" height="720">
            <defs>
                <marker id="arrowhead" markerWidth="12" markerHeight="12" refx="6" refy="4" orient="auto" markerUnits="strokeWidth">
                    <path d="M 1 1 7 4 1 7 Z" class="arrowhead"/>
                </marker>
            </defs>
            <g id="fans"></g>
            <g id="lines"></g>
            <g id="circles"></g>
        </svg>
        <script type="text/javascript", src="script.js"></script>
    </body>
</html>
